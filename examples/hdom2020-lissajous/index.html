            rel="stylesheet"

        <style>
            *[data-tooltip] {
                position: relative;
            }

            *[data-tooltip]:after {
                content: attr(data-tooltip);
                z-index: 1;
                position: absolute;
                top: 0;
                left: 1rem;
                width: 4rem;
                text-align: center;
                font-size: 0.6rem;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 0.25rem;
                opacity: 0;
                transition: 0.5s opacity;
            }

            *[data-tooltip]:hover:after {
                opacity: 1;
            }
        </style>
    </head>
